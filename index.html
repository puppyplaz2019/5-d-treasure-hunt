<!DOCTYPE html>
<html>
<head>
    <title>Estate V94 - Grandstand</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050508; font-family: 'Courier New', monospace; color: #fff; }
        
        /* UI BOXES */
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; border: 1px solid #00ffff; pointer-events: none; }
        
        #timerBox { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 10px; border: 2px solid #00ffff; border-radius: 10px; text-align: center; min-width: 160px; box-shadow: 0 0 10px #00ffff; }
        
        #shareBtn { position: absolute; top: 10px; right: 20px; background: #32cd32; color: #000; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; border: 2px solid #fff; z-index: 20; }
        
        #tipJar { position: absolute; bottom: 195px; right: 20px; background: linear-gradient(45deg, #222, #00ffff); padding: 12px; border-radius: 10px; border: 2px solid #fff; color: #fff; font-weight: bold; text-align: center; cursor: pointer; box-shadow: 0 0 15px #00ffff; z-index: 25; }

        #commentBox { position: absolute; bottom: 20px; left: 20px; background: rgba(10,10,10,0.9); padding: 15px; border: 1px solid #555; width: 280px; border-radius: 5px; }
        #commentList { height: 80px; overflow-y: auto; font-size: 11px; margin-bottom: 5px; border-bottom: 1px solid #333; }
        
        #djDeck { position: absolute; bottom: 20px; right: 20px; background: #111; padding: 15px; border: 2px solid #a020f0; width: 260px; }
        
        input { background: #000; color: #32cd32; border: 1px solid #333; padding: 4px; }
        .btn { cursor: pointer; background: #32cd32; color: #000; border: none; padding: 5px 10px; font-weight: bold; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:#00ffff; letter-spacing:10px; text-shadow: 0 0 10px #00ffff;">V94: THE CROWD</h1>
        <button class="btn" style="font-size:18px; padding:12px 30px; background:#00ffff; color:#000;" onclick="start()">IGNITION</button>
    </div>

    <div id="timerBox">
        <div style="font-size: 10px; color: #00ffff;">LAP TIME</div>
        <div id="currTime" style="font-size: 22px; font-weight: bold;">00:00.00</div>
        <div id="bestTime" style="font-size: 11px; color: #32cd32;">BEST: --:--.--</div>
    </div>

    <div id="shareBtn" onclick="copyLink()">üîó SHARE CHALLENGE</div>

    <div id="ui">
        <b>WASD</b>: Drive<br>
        <small style="color: #00ffff;">Benefit for ESOFA</small>
    </div>

    <div id="tipJar" onclick="openJimmyTip()">ü•Å TIP ESOFA</div>

    <div id="commentBox">
        <b>üí¨ CHAT</b>
        <div id="commentList">The audience is watching. Good luck.</div>
        <div style="display:flex; gap:3px;">
            <input type="text" id="comInput" style="flex-grow:1;" placeholder="Talk...">
            <button class="btn" onclick="startVoice()">üé§</button>
            <button class="btn" onclick="addComment()">></button>
        </div>
    </div>

    <div id="djDeck">
        <b>üéµ DJ DECK</b><br>
        <input type="text" id="musicLink" style="width:80%;" placeholder="Paste URL...">
        <button class="btn" style="margin-top:5px; width:100%;" onclick="playLink()">PLAY</button>
        <iframe id="playerFrame" style="display:none; width:100%; height:60px; margin-top:5px;" allow="autoplay"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, carGroup;
        let keys = {}, playerYaw = 0, speed = 0;
        let startTime = 0, bestTime = Infinity, lapActive = false, checkpointReached = false, racePrompted = false;

        function start() { document.getElementById('overlay').style.display = 'none'; init(); }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            const b = document.getElementById('shareBtn');
            b.innerText = "COPIED!";
            setTimeout(() => b.innerText = "üîó SHARE CHALLENGE", 2000);
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // GRID
            scene.add(new THREE.GridHelper(10000, 150, 0x00ffff, 0x111111));

            // SMOOTH TRACK
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(1500, 0, 1500),
                new THREE.Vector3(4000, 0, 500),
                new THREE.Vector3(3000, 0, -2500),
                new THREE.Vector3(1000, 0, -1500),
            ], true);

            const points = curve.getPoints(300);
            const roadGeo = new THREE.BufferGeometry();
            const verts = [];
            const indices = [];
            const edgeVertsL = [];
            const edgeVertsR = [];

            for (let i = 0; i <= points.length; i++) {
                const curr = points[i % points.length];
                const next = points[(i + 1) % points.length];
                const dir = new THREE.Vector3().subVectors(next, curr).normalize();
                const side = new THREE.Vector3(0, 1, 0).cross(dir).multiplyScalar(70);

                verts.push(curr.x + side.x, 0.08, curr.z + side.z); 
                verts.push(curr.x - side.x, 0.08, curr.z - side.z); 
                edgeVertsL.push(curr.x + side.x, 0.12, curr.z + side.z);
                edgeVertsR.push(curr.x - side.x, 0.12, curr.z - side.z);

                if (i < points.length) {
                    const base = i * 2;
                    indices.push(base, base + 1, base + 2);
                    indices.push(base + 1, base + 3, base + 2);
                }
            }

            roadGeo.setAttribute('position', new THREE.Float32BufferAttribute(verts, 3));
            roadGeo.setIndex(indices); roadGeo.computeVertexNormals();
            
            // Road & Edge Visuals
            scene.add(new THREE.Mesh(roadGeo, new THREE.MeshPhysicalMaterial({ color: 0x151515, roughness: 0.6, metalness: 0.1 })));
            const edgeMat = new THREE.LineBasicMaterial({ color: 0x00ffff });
            scene.add(new THREE.Line(new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(edgeVertsL, 3)), edgeMat));
            scene.add(new THREE.Line(new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(edgeVertsR, 3)), edgeMat));

            // AUDIENCE GENERATION
            createAudience(points);

            // LIGHTS
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const hemi = new THREE.HemisphereLight(0x00ffff, 0xffffff, 0.6);
            scene.add(hemi);
            const sun = new THREE.DirectionalLight(0xffffff, 1.0); sun.position.set(100, 500, 100); scene.add(sun);

            // START LINE
            const fl = new THREE.Mesh(new THREE.PlaneGeometry(140, 12), new THREE.MeshBasicMaterial({color: 0xffffff, transparent:true, opacity:0.8}));
            fl.rotation.x = -Math.PI/2; fl.position.y = 0.1; scene.add(fl);

            createCar();
            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => delete keys[e.code]);
            animate();
        }

        function createAudience(points) {
            const crowdGeo = new THREE.BoxGeometry(3, 8, 3);
            const colors = [0x00ffff, 0xff00ff, 0x32cd32, 0xffd700];
            
            // Iterate through track points, skip some to avoid clutter
            for (let i = 0; i < points.length; i += 2) {
                const p = points[i];
                const next = points[(i + 1) % points.length];
                const dir = new THREE.Vector3().subVectors(next, p).normalize();
                const side = new THREE.Vector3(0, 1, 0).cross(dir);

                // Create Left Side Crowd
                if (Math.random() > 0.3) {
                    const m = new THREE.Mesh(crowdGeo, new THREE.MeshBasicMaterial({ color: colors[Math.floor(Math.random()*4)] }));
                    const dist = 80 + Math.random() * 40;
                    m.position.set(p.x + side.x * dist, 4 + Math.random()*5, p.z + side.z * dist);
                    scene.add(m);
                }

                // Create Right Side Crowd
                if (Math.random() > 0.3) {
                    const m = new THREE.Mesh(crowdGeo, new THREE.MeshBasicMaterial({ color: colors[Math.floor(Math.random()*4)] }));
                    const dist = 80 + Math.random() * 40;
                    m.position.set(p.x - side.x * dist, 4 + Math.random()*5, p.z - side.z * dist);
                    scene.add(m);
                }
            }
        }

        function createCar() {
            carGroup = new THREE.Group();
            const carbonMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.3, metalness: 0.7 }); 
            const neonMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 4 });

            const body = new THREE.Mesh(new THREE.BoxGeometry(5.2, 1, 11), carbonMat);
            body.position.y = 0.6; carGroup.add(body);

            const cabin = new THREE.Mesh(new THREE.BoxGeometry(3.6, 1.3, 5), new THREE.MeshPhysicalMaterial({color: 0x000, metalness: 1}));
            cabin.position.set(0, 1.4, 0); carGroup.add(cabin);

            const stripe = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.1, 11.1), neonMat);
            stripe.position.y = 1.1; carGroup.add(stripe);

            const wGeo = new THREE.CylinderGeometry(0.95, 0.95, 0.8, 32);
            const wPos = [[2.7, 3.5], [-2.7, 3.5], [2.7, -3.5], [-2.7, -3.5]];
            wPos.forEach(p => {
                const w = new THREE.Mesh(wGeo, new THREE.MeshStandardMaterial({color: 0x0a0a0a}));
                w.rotation.z = Math.PI/2; w.position.set(p[0], 0.95, p[1]);
                const rim = new THREE.Mesh(new THREE.TorusGeometry(0.8, 0.05, 8, 24), neonMat);
                rim.rotation.y = Math.PI/2; rim.position.x = p[0] > 0 ? 0.42 : -0.42;
                w.add(rim); carGroup.add(w);
            });

            carGroup.position.set(0, 0, -60); scene.add(carGroup);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (keys['KeyW']) speed = Math.min(speed + 0.16, 5.2);
            else if (keys['KeyS']) speed = Math.max(speed - 0.16, -2.5);
            else speed *= 0.96;

            if (keys['KeyA']) playerYaw += 0.048;
            if (keys['KeyD']) playerYaw -= 0.048;

            carGroup.rotation.y = playerYaw;
            carGroup.position.x += Math.sin(playerYaw) * speed;
            carGroup.position.z += Math.cos(playerYaw) * speed;

            if (carGroup.position.z >= 0 && !racePrompted) {
                speed = 0; keys = {}; racePrompted = true;
                if (confirm("START RACE?")) { startTime = Date.now(); lapActive = true; }
            }

            if (lapActive) {
                let ms = Date.now() - startTime;
                document.getElementById('currTime').innerText = formatTime(ms);
                if (carGroup.position.length() > 800) checkpointReached = true;
                if (carGroup.position.length() < 60 && checkpointReached) {
                    if (ms < bestTime) { bestTime = ms; document.getElementById('bestTime').innerText = "BEST: " + formatTime(ms); }
                    startTime = Date.now(); checkpointReached = false;
                }
            }

            camera.position.set(carGroup.position.x - Math.sin(playerYaw)*45, 25, carGroup.position.z - Math.cos(playerYaw)*45);
            camera.lookAt(carGroup.position);
            renderer.render(scene, camera);
        }

        function formatTime(ms) {
            let s = Math.floor(ms / 1000), c = Math.floor((ms % 1000) / 10);
            return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${c.toString().padStart(2,'0')}`;
        }
        function openJimmyTip() { window.open("https://www.sanangelogives.org/organization/emmanuelschooloffinearts", '_blank'); }
        function addComment() { const i = document.getElementById('comInput'); if(i.value) { document.getElementById('commentList').innerHTML += `<div><b>Driver:</b> ${i.value}</div>`; i.value = ""; } }
        function startVoice() { const sr = window.SpeechRecognition || window.webkitSpeechRecognition; if(sr) { const r = new sr(); r.onresult = (e) => document.getElementById('comInput').value = e.results[0][0].transcript; r.start(); } }
        function playLink() { const u = document.getElementById('musicLink').value; let id = u.includes("v=") ? u.split("v=")[1].split("&")[0] : u.split("youtu.be/")[1]; if(id) { document.getElementById('playerFrame').style.display = "block"; document.getElementById('playerFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`; } }
    </script>
</body>
</html>
