<!DOCTYPE html>
<html>
<head>
    <title>3D Treasure Grove</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { position: absolute; top: 10px; left: 10px; color: #000; font-family: monospace; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 5px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>TREASURE_HUNT_V31</h1>
        <p>Find the 10 Glowing Chests!</p>
        <p>WASD: Move | Arrows: Look</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Materials
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x5d3a1a });
        const leafMat = new THREE.MeshStandardMaterial({ color: 0x1a3300 });
        const pathMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });
        const roofMat = new THREE.MeshStandardMaterial({ color: 0x6e2626 });
        const waterMat = new THREE.MeshStandardMaterial({ color: 0x00aaff, transparent: true, opacity: 0.7 });
        const goldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xaa8800 });

        // 1. GROUND
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(5000, 5000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.52; scene.add(grass);

        const path = new THREE.Mesh(new THREE.PlaneGeometry(10, 200), pathMat);
        path.rotation.x = -Math.PI/2; path.position.set(0, -1.51, -100); scene.add(path);

        // 2. THE CABIN
        const cabinGroup = new THREE.Group();
        cabinGroup.position.set(0, -1.5, -200);
        scene.add(cabinGroup);

        const lodgeBase = new THREE.Mesh(new THREE.BoxGeometry(30, 18, 25), woodMat);
        lodgeBase.position.y = 9; cabinGroup.add(lodgeBase);

        const roof = new THREE.Mesh(new THREE.ConeGeometry(25, 12, 4), roofMat);
        roof.position.y = 24; roof.rotation.y = Math.PI/4; cabinGroup.add(roof);

        // Actual Door
        const door = new THREE.Mesh(new THREE.BoxGeometry(6, 11, 1.5), new THREE.MeshStandardMaterial({color: 0x331100}));
        door.position.set(0, 5.5, 12.6); cabinGroup.add(door);

        // 3. WAVY POND
        const waterGeo = new THREE.CircleGeometry(25, 64);
        const waterSurface = new THREE.Mesh(waterGeo, waterMat);
        waterSurface.rotation.x = -Math.PI/2;
        waterSurface.position.set(0, -1.4, -270);
        scene.add(waterSurface);

        // 4. TREASURE CHESTS
        const chests = [];
        for(let i=0; i<10; i++) {
            const chest = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(3, 2, 2), goldMat);
            const lid = new THREE.Mesh(new THREE.BoxGeometry(3.2, 0.5, 2.2), goldMat);
            lid.position.y = 1.2;
            chest.add(body, lid);
            
            // Random scatter
            const angle = Math.random() * Math.PI * 2;
            const dist = 60 + Math.random() * 300;
            chest.position.set(Math.cos(angle)*dist, -0.5, Math.sin(angle)*dist - 100);
            scene.add(chest);
            chests.push(chest);
        }

        // 5. FOREST
        for(let i=0; i<250; i++) {
            const tx = Math.random() * 800 - 400;
            const tz = Math.random() * 800 - 500;
            if(Math.abs(tx) > 15 || (tz > 0 || tz < -320)) {
                const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.7, 5), woodMat);
                const leaves = new THREE.Mesh(new THREE.ConeGeometry(6, 15, 8), leafMat);
                trunk.position.set(tx, 1, tz); leaves.position.set(tx, 8, tz);
                scene.add(trunk, leaves);
            }
        }

        // 6. LIGHTING
        scene.add(new THREE.AmbientLight(0x666666));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 200, 100); scene.add(sun);

        // 7. CONTROLS & ANIMATION
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;
        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 0);

        function animate() {
            requestAnimationFrame(animate);
            if (keys['ArrowLeft']) yaw += 0.04;
            if (keys['ArrowRight']) yaw -= 0.04;
            if (keys['ArrowUp']) pitch = Math.min(1.2, pitch + 0.04);
            if (keys['ArrowDown']) pitch = Math.max(-1.2, pitch - 0.04);
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.8;
            let nextX = camera.position.x;
            let nextZ = camera.position.z;

            if (keys['KeyW']) { nextX -= Math.sin(yaw) * spd; nextZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { nextX += Math.sin(yaw) * spd; nextZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { nextX -= Math.cos(yaw) * spd; nextZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { nextX += Math.cos(yaw) * spd; nextZ -= Math.sin(yaw) * spd; }

            // Wall Collision
            const inCabin = (nextX > -15 && nextX < 15 && nextZ > -213 && nextZ < -187);
            const inDoor = (Math.abs(nextX) < 3.5 && nextZ > -189);
            if (!inCabin || inDoor) { camera.position.x = nextX; camera.position.z = nextZ; }

            // Wave Effect
            const time = Date.now() * 0.002;
            const verts = waterSurface.geometry.attributes.position;
            for (let i = 0; i < verts.count; i++) {
                const x = verts.getX(i);
                const y = verts.getY(i);
                const wave = Math.sin(x * 0.2 + time) * 0.2 + Math.cos(y * 0.2 + time) * 0.2;
                verts.setZ(i, wave);
            }
            verts.needsUpdate = true;

            // Chest Glow Pulse
            chests.forEach(c => {
                c.children[0].material.emissiveIntensity = 0.5 + Math.sin(time * 2) * 0.5;
                c.rotation.y += 0.01; // Spin them a little!
            });

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
