<!DOCTYPE html>
<html>
<head>
    <title>3D Mountain Climber</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #000; font-family: monospace; pointer-events: none; 
            background: rgba(255,255,255,0.7); padding: 10px; border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>MOUNTAIN_CLIMBER_V15</h1>
        <p>Spawn: OUTSIDE | Goal: Climb the Mountain!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rockMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const mtMat = new THREE.MeshStandardMaterial({ color: 0x555566 });

        // 1. THE WORLD
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.5; scene.add(grass);

        // 2. THE CLIMBABLE MOUNTAIN (Layers)
        const mtLayers = [];
        for(let i=0; i<6; i++) {
            const size = 150 - (i * 25);
            const layer = new THREE.Mesh(new THREE.BoxGeometry(size, 10, size), mtMat);
            layer.position.set(-300, (i * 10) - 1.5, -300);
            scene.add(layer);
            mtLayers.push(layer);
        }

        // 3. SUN AND CLOUDS
        const sun = new THREE.Mesh(new THREE.SphereGeometry(30, 32, 32), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
        sun.position.set(500, 500, -500); scene.add(sun);

        for(let i=0; i<80; i++) {
            const cloud = new THREE.Mesh(new THREE.BoxGeometry(50, 10, 30), new THREE.MeshLambertMaterial({color:0xffffff}));
            cloud.position.set(Math.random()*2000-1000, 200, Math.random()*2000-1000);
            scene.add(cloud);
        }

        scene.add(new THREE.AmbientLight(0x777777));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1); scene.add(light);

        // 4. THE CAVE (Still exists nearby)
        const walls = [];
        function makeWall(w, h, d, x, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), rockMat);
            mesh.position.set(x, h/2 - 1.5, z);
            scene.add(mesh);
            walls.push(mesh);
        }
        makeWall(1, 10, 40, 10, 0); 
        makeWall(1, 10, 15, -10, -12.5);
        makeWall(1, 10, 15, -10, 12.5);
        makeWall(20, 10, 1, 0, -20);
        makeWall(20, 10, 1, 0, 20);

        // 5. THE POLE (On top of mountain)
        const pole = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 30), new THREE.MeshStandardMaterial({color: 0xff0000}));
        pole.position.set(-300, 70, -300); scene.add(pole);

        // 6. MOVEMENT
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        // SPAWN POINT: Outside the cave
        camera.position.set(-30, 2, 0); 
        yaw = -Math.PI/2; 

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            pitch = Math.max(-1.2, Math.min(1.2, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.6;
            let moveX = 0, moveZ = 0;
            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            let nextX = camera.position.x + moveX;
            let nextZ = camera.position.z + moveZ;

            // Wall Collision
            let hitWall = false;
            walls.forEach(w => {
                if (new THREE.Box3().setFromObject(w).containsPoint(new THREE.Vector3(nextX, camera.position.y, nextZ))) hitWall = true;
            });

            if (!hitWall) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            // MOUNTAIN CLIMBING LOGIC
            let groundHeight = 1.5; // Default grass height
            mtLayers.forEach(layer => {
                const box = new THREE.Box3().setFromObject(layer);
                // Check if player is standing over a layer
                if (nextX > box.min.x && nextX < box.max.x && nextZ > box.min.z && nextZ < box.max.z) {
                    groundHeight = layer.position.y + 7; // Stand on top of the block
                }
            });

            // Smoothly move the camera up/down to the new ground height
            camera.position.y += (groundHeight - camera.position.y) * 0.1;

            // Sky Color Change if you go inside the cave
            const isInside = (Math.abs(camera.position.x) < 10 && Math.abs(camera.position.z) < 20);
            scene.background = new THREE.Color(isInside ? 0x000000 : 0x87CEEB);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
