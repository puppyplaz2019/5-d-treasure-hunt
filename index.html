<!DOCTYPE html>
<html>
<head>
    <title>3D Cave - Infinite World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #00ff00; font-family: monospace; pointer-events: none; 
            background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>CAVE_EXPLORER_V14</h1>
        <p>Walk around the cave! Sun, Clouds, and Mountains are back.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rockMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });

        // 1. THE ENVIRONMENT
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.52; scene.add(grass);

        const caveFloor = new THREE.Mesh(new THREE.PlaneGeometry(20, 40), rockMat);
        caveFloor.rotation.x = -Math.PI/2; caveFloor.position.y = -1.5; scene.add(caveFloor);

        // 2. SUN, MOUNTAIN & CLOUDS
        const sun = new THREE.Mesh(new THREE.SphereGeometry(20, 32, 32), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
        sun.position.set(-400, 300, -500); scene.add(sun);

        const mountain = new THREE.Mesh(new THREE.ConeGeometry(200, 400, 4), new THREE.MeshStandardMaterial({color: 0x444455}));
        mountain.position.set(-800, 150, -800); scene.add(mountain);

        const cloudMat = new THREE.MeshLambertMaterial({ color: 0xffffff, transparent: true, opacity: 0.9 });
        for(let i=0; i<100; i++) {
            const cloud = new THREE.Mesh(new THREE.BoxGeometry(40 + Math.random()*40, 10, 30), cloudMat);
            const angle = Math.random() * Math.PI * 2;
            const dist = 300 + Math.random() * 1500;
            cloud.position.set(Math.cos(angle)*dist, 150 + Math.random()*100, Math.sin(angle)*dist);
            scene.add(cloud);
        }

        scene.add(new THREE.AmbientLight(0x666666));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(1, 1, 1); scene.add(dirLight);

        // 3. PHYSICAL CAVE WALLS
        const walls = [];
        function makeWall(w, h, d, x, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), rockMat);
            mesh.position.set(x, h/2 - 1.5, z);
            scene.add(mesh);
            walls.push(mesh);
        }

        makeWall(1, 10, 40, 10, 0);         // Right
        makeWall(1, 10, 15, -10, -12.5);   // Left Front
        makeWall(1, 10, 15, -10, 12.5);    // Left Back
        makeWall(20, 10, 1, 0, -20);       // Front
        makeWall(20, 10, 1, 0, 20);        // Back
        
        const ceil = new THREE.Mesh(new THREE.PlaneGeometry(20, 40), rockMat);
        ceil.rotation.x = Math.PI/2; ceil.position.y = 8.5; scene.add(ceil);

        // 4. LANDMARK
        const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 20), new THREE.MeshStandardMaterial({color: 0xff0000}));
        pole.position.set(0, 5, 30); scene.add(pole);

        // 5. MOVEMENT
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        camera.position.set(0, 0, 10);

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            pitch = Math.max(-1.2, Math.min(1.2, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.4;
            let moveX = 0, moveZ = 0;

            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            let nextX = camera.position.x + moveX;
            let nextZ = camera.position.z + moveZ;

            let collision = false;
            const playerPos = new THREE.Vector3(nextX, camera.position.y, nextZ);
            walls.forEach(w => {
                if (new THREE.Box3().setFromObject(w).containsPoint(playerPos)) collision = true;
            });

            if (!collision) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            // Sky Transition
            const isOutside = Math.abs(camera.position.x) > 11 || Math.abs(camera.position.z) > 21;
            scene.background = new THREE.Color(isOutside ? 0x87CEEB : 0x000000);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
