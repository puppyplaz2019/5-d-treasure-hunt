<!DOCTYPE html>
<html>
<head>
    <title>3D World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #000; font-family: monospace; pointer-events: none; 
            background: rgba(255,255,255,0.7); padding: 10px; border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>EXPLORER_V22</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rockMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const mtMat = new THREE.MeshStandardMaterial({ color: 0x444444 });

        // 1. LANDSCAPE
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.5; scene.add(grass);

        // 2. RECTANGLE CAVE
        const walls = [];
        function makeWall(w, h, d, x, y, z, mat = rockMat) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            walls.push(mesh);
        }
        makeWall(1, 10, 40, 10, 3.5, -20);
        makeWall(1, 10, 40, -10, 3.5, -20);
        makeWall(20, 10, 1, 0, 3.5, -40);
        makeWall(20, 1, 40, 0, 8.5, -20);
        makeWall(20, 0.5, 40, 0, -1.3, -20, floorMat);

        for(let i=0; i<30; i++) {
            const s = new THREE.Mesh(new THREE.ConeGeometry(0.3, 1.5, 6), rockMat);
            s.rotation.x = Math.PI;
            s.position.set(Math.random()*18-9, 8, Math.random()*-38-1);
            scene.add(s);
        }

        // 3. THE CONE MOUNTAIN
        const mtPos = {x: -200, z: -200};
        const mtRadius = 100;
        const mtHeight = 150;
        
        const mountain = new THREE.Mesh(
            new THREE.ConeGeometry(mtRadius, mtHeight, 8), 
            mtMat
        );
        mountain.position.set(mtPos.x, mtHeight/2 - 1.5, mtPos.z);
        scene.add(mountain);

        // Hidden entrance visual
        const entrance = new THREE.Mesh(new THREE.BoxGeometry(8, 12, 5), floorMat);
        entrance.position.set(mtPos.x, 4, mtPos.z + 98);
        scene.add(entrance);

        // 4. LIGHTING
        scene.add(new THREE.AmbientLight(0x777777));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(500, 500, 200); scene.add(sun);

        // 5. MOVEMENT
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 20); 

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.8;
            let moveX = 0, moveZ = 0;
            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            let nextX = camera.position.x + moveX;
            let nextZ = camera.position.z + moveZ;

            // Collision for Cave
            let hitWall = false;
            walls.forEach(w => {
                const box = new THREE.Box3().setFromObject(w);
                if (box.containsPoint(new THREE.Vector3(nextX, camera.position.y, nextZ))) hitWall = true;
            });

            if (!hitWall) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            // SLOPE CLIMBING LOGIC
            const dx = camera.position.x - mtPos.x;
            const dz = camera.position.z - mtPos.z;
            const dist = Math.sqrt(dx*dx + dz*dz);
            
            let targetY = 2;
            
            // Check if player is on the mountain slope
            if (dist < mtRadius) {
                // Entrance Zone: If near the door, don't climb
                const inDoorway = (camera.position.x > mtPos.x - 10 && camera.position.x < mtPos.x + 10 && camera.position.z > mtPos.z + 90);
                
                if (!inDoorway) {
                    // Calculate height based on distance to center (Linear Slope)
                    targetY = (1 - (dist / mtRadius)) * mtHeight;
                }
            }
            
            // Apply gravity/climb smoothly
            camera.position.y += (targetY - camera.position.y) * 0.1;

            // Visual Darkening
            const inCave = (camera.position.z < 0 && camera.position.z > -40 && Math.abs(camera.position.x) < 10);
            const inMountain = (dist < 20); // Darken when at the very center of mountain
            scene.background = new THREE.Color(inCave || inMountain ? 0x000000 : 0x87CEEB);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
