<!DOCTYPE html>
<html>
<head>
    <title>3D Lakeside Lodge</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { position: absolute; top: 10px; left: 10px; color: #000; font-family: monospace; background: rgba(255,255,255,0.7); padding: 10px; }
    </style>
</head>
<body>
    <div id="ui"><h1>EXPLORER_V29</h1></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Materials
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x5d3a1a });
        const leafMat = new THREE.MeshStandardMaterial({ color: 0x1a3300 });
        const pathMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });
        const roofMat = new THREE.MeshStandardMaterial({ color: 0x6e2626 });
        const waterMat = new THREE.MeshStandardMaterial({ color: 0x00aaff, transparent: true, opacity: 0.6 });
        const rockMat = new THREE.MeshStandardMaterial({ color: 0x777777 });
        const windowMat = new THREE.MeshStandardMaterial({ color: 0xadd8e6, emissive: 0x444422 });

        // 1. GROUND & PATH
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(5000, 5000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.52; scene.add(grass);

        const path = new THREE.Mesh(new THREE.PlaneGeometry(10, 200), pathMat);
        path.rotation.x = -Math.PI/2; path.position.set(0, -1.51, -100); scene.add(path);

        // 2. THE CABIN (With Windows & Door)
        const cabin = new THREE.Group();
        cabin.position.set(0, -1.5, -200);
        scene.add(cabin);

        const base = new THREE.Mesh(new THREE.BoxGeometry(30, 18, 25), woodMat);
        base.position.y = 9; cabin.add(base);

        const roof = new THREE.Mesh(new THREE.ConeGeometry(25, 12, 4), roofMat);
        roof.position.y = 24; roof.rotation.y = Math.PI/4; cabin.add(roof);

        const door = new THREE.Mesh(new THREE.BoxGeometry(5, 10, 1), new THREE.MeshStandardMaterial({color: 0x221100}));
        door.position.set(0, 5, 12.6); cabin.add(door);

        // Add Windows
        for(let i=0; i<2; i++) {
            const win = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 1), windowMat);
            win.position.set(i === 0 ? -8 : 8, 10, 12.6);
            cabin.add(win);
        }

        // 3. THE DETAILED POND
        const pondGroup = new THREE.Group();
        pondGroup.position.set(0, -1.5, -260);
        scene.add(pondGroup);

        const water = new THREE.Mesh(new THREE.CircleGeometry(25, 32), waterMat);
        water.rotation.x = -Math.PI/2; water.position.y = 0.1; pondGroup.add(water);

        // Pond Rocks & Reeds
        for(let i=0; i<20; i++) {
            const angle = (i/20) * Math.PI * 2;
            const rx = Math.cos(angle) * 26;
            const rz = Math.sin(angle) * 26;
            
            const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(1.5 + Math.random()), rockMat);
            rock.position.set(rx, 0.5, rz);
            pondGroup.add(rock);

            if(i % 2 === 0) {
                const reed = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 6), leafMat);
                reed.position.set(rx * 0.9, 3, rz * 0.9);
                pondGroup.add(reed);
            }
        }

        // 4. CLEAN FOREST (No trees on path/pond)
        function createTree() {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.7, 5), woodMat);
            trunk.position.y = 2.5; tree.add(trunk);
            const foliage = new THREE.Mesh(new THREE.ConeGeometry(5, 12, 8), leafMat);
            foliage.position.y = 10; tree.add(foliage);
            return tree;
        }

        for(let i=0; i<250; i++) {
            const x = Math.random() * 600 - 300;
            const z = Math.random() * 600 - 450;
            
            const onPath = Math.abs(x) < 10 && z < -10 && z > -200;
            const inPond = Math.sqrt(x*x + (z+260)*(z+260)) < 35;
            const inCabin = Math.abs(x) < 20 && Math.abs(z+200) < 20;

            if(!onPath && !inPond && !inCabin) {
                const tree = createTree();
                tree.position.set(x, -1.5, z);
                scene.add(tree);
            }
        }

        // 5. CAMPFIRE
        const fireGroup = new THREE.Group();
        fireGroup.position.set(25, -1.5, -175);
        scene.add(fireGroup);
        const flames = [];
        for(let i=0; i<3; i++) {
            const f = new THREE.Mesh(new THREE.ConeGeometry(1, 4, 6), new THREE.MeshBasicMaterial({color: 0xff4400}));
            f.position.set((i-1)*1.2, 2, 0); fireGroup.add(f); flames.push(f);
        }
        const fireLight = new THREE.PointLight(0xffaa00, 2, 30);
        fireLight.position.y = 5; fireGroup.add(fireLight);

        // 6. LIGHTING & CONTROLS
        scene.add(new THREE.AmbientLight(0x555555));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 200, 100); scene.add(sun);

        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;
        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 0);

        function animate() {
            requestAnimationFrame(animate);
            if (keys['ArrowLeft']) yaw += 0.04;
            if (keys['ArrowRight']) yaw -= 0.04;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.8;
            if (keys['KeyW']) { camera.position.x -= Math.sin(yaw) * spd; camera.position.z -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { camera.position.x += Math.sin(yaw) * spd; camera.position.z += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { camera.position.x -= Math.cos(yaw) * spd; camera.position.z += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { camera.position.x += Math.cos(yaw) * spd; camera.position.z -= Math.sin(yaw) * spd; }

            // Flame flicker
            flames.forEach((f, i) => {
                f.scale.y = 1 + Math.sin(Date.now() * 0.01 + i) * 0.3;
                f.position.y = 2 + Math.sin(Date.now() * 0.005) * 0.2;
            });
            fireLight.intensity = 1.5 + Math.random() * 0.5;
            water.rotation.z += 0.005; // Gentle ripple effect

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
