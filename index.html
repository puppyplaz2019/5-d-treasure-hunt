<!DOCTYPE html>
<html>
<head>
    <title>3D World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #000; font-family: monospace; pointer-events: none; 
            background: rgba(255,255,255,0.7); padding: 10px; border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>EXPLORER_V20</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rockMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const mtMat = new THREE.MeshStandardMaterial({ color: 0x444444 });

        // 1. LANDSCAPE
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.5; scene.add(grass);

        // 2. THE DECORATED RECTANGLE CAVE
        const walls = [];
        function makeWall(w, h, d, x, y, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), rockMat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            walls.push(mesh);
        }

        makeWall(1, 10, 40, 10, 3.5, -20);  // Right
        makeWall(1, 10, 40, -10, 3.5, -20); // Left
        makeWall(20, 10, 1, 0, 3.5, -40);   // Back
        makeWall(20, 1, 40, 0, 8.5, -20);   // Ceiling

        // Pebbles
        for(let i=0; i<50; i++) {
            const p = new THREE.Mesh(new THREE.DodecahedronGeometry(0.2), rockMat);
            p.position.set(Math.random()*18-9, -1.4, Math.random()*-38-1);
            scene.add(p);
        }

        // Spikes (Stalactites)
        for(let i=0; i<30; i++) {
            const s = new THREE.Mesh(new THREE.ConeGeometry(0.4, 2, 6), rockMat);
            s.rotation.x = Math.PI;
            s.position.set(Math.random()*18-9, 7.5, Math.random()*-38-1);
            scene.add(s);
        }

        // 3. THE MOUNTAIN (With Entrance)
        const mtPos = {x: -200, z: -200};
        const mtLayers = [];
        for(let i=0; i<8; i++) {
            const size = 200 - (i * 25);
            const layer = new THREE.Mesh(new THREE.BoxGeometry(size, 10, size), mtMat);
            layer.position.set(mtPos.x, (i * 10) - 1.5, mtPos.z);
            scene.add(layer);
            mtLayers.push(layer);
        }

        // 4. LIGHTING
        scene.add(new THREE.AmbientLight(0x777777));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(500, 500, 200); scene.add(sun);

        // 5. MOVEMENT
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 20); 

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.8;
            let moveX = 0, moveZ = 0;
            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            let nextX = camera.position.x + moveX;
            let nextZ = camera.position.z + moveZ;

            // Collision
            let hitWall = false;
            walls.forEach(w => {
                const box = new THREE.Box3().setFromObject(w);
                if (box.containsPoint(new THREE.Vector3(nextX, camera.position.y, nextZ))) hitWall = true;
            });

            if (!hitWall) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            // CLIMBING / INTERIOR LOGIC
            let groundHeight = 2; 
            // Only climb if NOT in the "Doorway" (X around -200, Z near the edge of the mountain)
            const nearMtCenter = (Math.abs(nextX - mtPos.x) < 40 && Math.abs(nextZ - mtPos.z) < 40);
            
            if (!nearMtCenter) {
                mtLayers.forEach(layer => {
                    const box = new THREE.Box3().setFromObject(layer);
                    if (nextX > box.min.x && nextX < box.max.x && nextZ > box.min.z && nextZ < box.max.z) {
                        groundHeight = layer.position.y + 7.5; 
                    }
                });
            }
            camera.position.y += (groundHeight - camera.position.y) * 0.1;

            // Sky Logic
            const inCave = (camera.position.z < 0 && camera.position.z > -40 && Math.abs(camera.position.x) < 10);
            scene.background = new THREE.Color(inCave || (nearMtCenter && groundHeight < 5) ? 0x000000 : 0x87CEEB);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
