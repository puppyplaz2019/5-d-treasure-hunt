<!DOCTYPE html>
<html>
<head>
    <title>The Racers - V109 FIXED OVAL</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050508; font-family: 'Courier New', monospace; color: #fff; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 8px; border: 1px solid #00ffff; pointer-events: none; z-index: 10; }
        #timerBox { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 10px; border: 2px solid #00ffff; border-radius: 10px; text-align: center; min-width: 160px; box-shadow: 0 0 10px #00ffff; z-index: 10; }
        #nitroBox { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 20px; border: 1px solid #ff0000; font-weight: bold; z-index: 10; }
        #tipJar { position: absolute; bottom: 195px; right: 20px; background: linear-gradient(45deg, #111, #00ffff); padding: 12px; border-radius: 10px; border: 2px solid #fff; color: #fff; font-weight: bold; text-align: center; cursor: pointer; box-shadow: 0 0 15px #00ffff; z-index: 25; }
        #commentBox { position: absolute; bottom: 20px; left: 20px; background: rgba(10,10,10,0.9); padding: 15px; border: 1px solid #555; width: 280px; border-radius: 5px; z-index: 20; }
        #commentList { height: 80px; overflow-y: auto; font-size: 11px; margin-bottom: 5px; border-bottom: 1px solid #333; }
        #djDeck { position: absolute; bottom: 20px; right: 20px; background: #111; padding: 15px; border: 2px solid #a020f0; width: 260px; z-index: 20; }
        .btn { cursor: pointer; background: #32cd32; color: #000; border: none; padding: 5px 10px; font-weight: bold; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:#ffffff; letter-spacing:12px; text-shadow: 0 0 20px #00ffff;">THE RACERS</h1>
        <p style="color:#00ffff;">V109: INVISIBLE WALLS REMOVED</p>
        <button class="btn" style="font-size:18px; padding:12px 40px; background:#fff; margin-top:20px;" onclick="start()">IGNITION</button>
    </div>

    <div id="timerBox">
        <div id="currTime" style="font-size: 22px; font-weight: bold;">00:00.00</div>
        <div id="bestTime" style="font-size: 11px; color: #32cd32;">BEST: --:--.--</div>
    </div>

    <div id="nitroBox">NITRO: READY (SHIFT)</div>

    <div id="ui">
        <b>WASD</b>: Drive | <b>SHIFT</b>: Nitro<br>
        <b>R</b>: Reset | <small style="color: #00ffff;">Fixed Start Line Snagging</small>
    </div>

    <div id="tipJar" onclick="window.open('https://www.sanangelogives.org/organization/emmanuelschooloffinearts')">ü•Å TIP ESOFA</div>

    <div id="commentBox">
        <b>üí¨ CHAT</b>
        <div id="commentList">Invisible wall patch applied.</div>
        <div style="display:flex; gap:3px;">
            <input type="text" id="comInput" style="background:#000; color:#fff; border:1px solid #333; flex-grow:1;" placeholder="Talk...">
            <button class="btn" onclick="addComment()">></button>
        </div>
    </div>

    <div id="djDeck">
        <b>üéµ DJ DECK</b><br>
        <iframe id="playerFrame" style="display:none; width:100%; height:60px; margin-top:5px;" allow="autoplay"></iframe>
        <input type="text" id="musicLink" style="width:70%; background:#000; color:#fff;" placeholder="YouTube Link">
        <button class="btn" onclick="playLink()">PLAY</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, carGroup, ghostGroup, wallGroup, trackPoints = [];
        let keys = {}, playerYaw = 0, speed = 0;
        let startTime = 0, bestTime = Infinity, lapActive = false, checkpointReached = false;
        let nitroCooldown = false, nitroMult = 1;
        let currentLapData = [], bestLapData = [], ghostFrame = 0;

        function start() { document.getElementById('overlay').style.display = 'none'; init(); }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 15000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.GridHelper(10000, 100, 0x00ffff, 0x050505));

            const sLen = 800; const rad = 1000;
            // Build visual walls
            wallGroup = new THREE.Group();
            const wallMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3, side: THREE.DoubleSide });
            
            // Wall Geometry logic for the Oval
            const createWallLine = (p1, p2, offset) => {
                let dir = new THREE.Vector3().subVectors(p2, p1).normalize();
                let side = new THREE.Vector3(-dir.z, 0, dir.x).multiplyScalar(offset);
                let w = new THREE.Mesh(new THREE.BoxGeometry(2, 25, p1.distanceTo(p2)+5), wallMat);
                w.position.set((p1.x+p2.x)/2 + side.x, 12.5, (p1.z+p2.z)/2 + side.z);
                w.lookAt(p2.x + side.x, 12.5, p2.z + side.z);
                wallGroup.add(w);
            }

            // Simple Oval Pathing
            const path = [];
            for(let i=0; i<10; i++) path.push(new THREE.Vector3(rad, 0, (i/10)*sLen - sLen/2));
            for(let i=0; i<=20; i++) { let a = (i/20)*Math.PI; path.push(new THREE.Vector3(Math.cos(a)*rad,0,sLen/2+Math.sin(a)*rad)); }
            for(let i=0; i<10; i++) path.push(new THREE.Vector3(-rad, 0, sLen/2 - (i/10)*sLen));
            for(let i=0; i<=20; i++) { let a = Math.PI+(i/20)*Math.PI; path.push(new THREE.Vector3(Math.cos(a)*rad,0,-sLen/2+Math.sin(a)*rad)); }

            for(let i=0; i<path.length; i++) {
                createWallLine(path[i], path[(i+1)%path.length], 75);
                createWallLine(path[i], path[(i+1)%path.length], -75);
            }
            scene.add(wallGroup);
            scene.add(new THREE.AmbientLight(0xffffff, 2.0));

            createCar();
            createGhost();

            window.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'ShiftLeft' && !nitroCooldown) activateNitro();
                if(e.code === 'KeyR') resetCar();
            });
            window.addEventListener('keyup', e => delete keys[e.code]);
            animate();
        }

        function createCar() {
            carGroup = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(5, 1.2, 10), new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 1 }));
            body.position.y = 1; carGroup.add(body);
            carGroup.position.set(1000, 0, -100);
            scene.add(carGroup);
        }

        function createGhost() {
            ghostGroup = new THREE.Group();
            const ghostMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.4, wireframe: true });
            ghostGroup.add(new THREE.Mesh(new THREE.BoxGeometry(5, 1.2, 10), ghostMat));
            ghostGroup.visible = false;
            scene.add(ghostGroup);
        }

        function resetCar() { speed = 0; playerYaw = 0; carGroup.position.set(1000, 0, -100); }

        function activateNitro() {
            nitroCooldown = true; nitroMult = 5;
            document.getElementById('nitroBox').innerText = "NITRO: ACTIVE!!";
            setTimeout(() => { nitroMult = 1; document.getElementById('nitroBox').innerText = "NITRO: COOLING..."; }, 1000);
            setTimeout(() => { nitroCooldown = false; document.getElementById('nitroBox').innerText = "NITRO: READY (SHIFT)"; }, 6000);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (keys['KeyW']) speed = Math.min(speed + (0.14 * nitroMult), 5.5 * nitroMult);
            else if (keys['KeyS']) speed = Math.max(speed - 0.2, -2);
            else speed *= 0.985;

            if (keys['KeyA']) playerYaw += 0.045;
            if (keys['KeyD']) playerYaw -= 0.045;

            let nextX = carGroup.position.x + Math.sin(playerYaw) * speed;
            let nextZ = carGroup.position.z + Math.cos(playerYaw) * speed;
            
            // New "Sausage" Collision (Calculates distance to two focal points)
            let zLimit = 400; // half of sLen
            let checkZ = Math.max(-zLimit, Math.min(zLimit, nextZ));
            let dx = nextX - (nextX > 0 ? 1000 : -1000);
            let dz = nextZ - checkZ;
            let distToCenterLine = Math.sqrt(dx*dx + dz*dz);

            if (Math.abs(nextX) > 1075 || Math.abs(nextX) < 925 && distToCenterLine > 70) {
                 // Simplified Radial collision
                 let radialDist = Math.sqrt((Math.abs(nextX)-1000)**2 + (Math.max(0, Math.abs(nextZ)-400))**2);
                 if(radialDist > 70 || radialDist < -70) { speed *= -0.5; }
                 else { carGroup.position.set(nextX, 0, nextZ); }
            } else { carGroup.position.set(nextX, 0, nextZ); }

            carGroup.rotation.y = playerYaw;

            // Ghost Logic
            if (lapActive && bestLapData.length > 0) {
                ghostGroup.visible = true;
                if (ghostFrame < bestLapData.length) {
                    ghostGroup.position.set(bestLapData[ghostFrame].x, 0, bestLapData[ghostFrame].z);
                    ghostGroup.rotation.y = bestLapData[ghostFrame].yaw;
                    ghostFrame++;
                }
            }

            // Lap Detection
            if (carGroup.position.x > 900 && carGroup.position.z > 50 && !lapActive) {
                lapActive = true; startTime = Date.now(); currentLapData = []; ghostFrame = 0;
            }
            if (lapActive) {
                currentLapData.push({x: carGroup.position.x, z: carGroup.position.z, yaw: carGroup.rotation.y});
                let ms = Date.now() - startTime;
                document.getElementById('currTime').innerText = formatTime(ms);
                if (carGroup.position.x < -900) checkpointReached = true;
                if (carGroup.position.x > 900 && carGroup.position.z < -50 && checkpointReached) {
                    if (ms < bestTime) { bestTime = ms; bestLapData = [...currentLapData]; document.getElementById('bestTime').innerText = "BEST: " + formatTime(ms); }
                    checkpointReached = false; startTime = Date.now(); currentLapData = []; ghostFrame = 0;
                }
            }
            camera.position.set(carGroup.position.x - Math.sin(playerYaw)*55, 30, carGroup.position.z - Math.cos(playerYaw)*55);
            camera.lookAt(carGroup.position);
            renderer.render(scene, camera);
        }

        function formatTime(ms) {
            let s = Math.floor(ms/1000), c = Math.floor((ms%1000)/10);
            return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${c.toString().padStart(2,'0')}`;
        }
        function addComment() { const i = document.getElementById('comInput'); if(i.value) { document.getElementById('commentList').innerHTML += `<div><b>Racer:</b> ${i.value}</div>`; i.value = ""; } }
        function playLink() { const u = document.getElementById('musicLink').value; let id = u.includes("v=") ? u.split("v=")[1].split("&")[0] : u.split("youtu.be/")[1]; if(id) { document.getElementById('playerFrame').style.display = "block"; document.getElementById('playerFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`; } }
    </script>
</body>
</html>
