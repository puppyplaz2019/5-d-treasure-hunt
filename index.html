<!DOCTYPE html>
<html>
<head>
    <title>3D Dense World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #000; font-family: monospace; pointer-events: none; 
            background: rgba(255,255,255,0.7); padding: 10px; border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>EXPLORER_V26</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const rockMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x4d2902 });
        const leafMat = new THREE.MeshStandardMaterial({ color: 0x1a3300 });
        const pathMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });

        // 1. ENVIRONMENT (Sun & Dense Puffy Clouds)
        const sun = new THREE.Mesh(new THREE.SphereGeometry(20, 32, 32), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
        sun.position.set(-200, 150, -300); scene.add(sun);

        function createPuffyCloud() {
            const group = new THREE.Group();
            const cloudMat = new THREE.MeshLambertMaterial({ color: 0xffffff, transparent: true, opacity: 0.9 });
            for(let i=0; i<6; i++) {
                const s = new THREE.Mesh(new THREE.SphereGeometry(4 + Math.random()*6, 8, 8), cloudMat);
                s.position.set(i*5 - 12, Math.random()*4, Math.random()*8);
                group.add(s);
            }
            return group;
        }

        for(let i=0; i<80; i++) {
            const cloud = createPuffyCloud();
            const angle = Math.random() * Math.PI * 2;
            const dist = 50 + Math.random() * 400; // MUCH CLOSER
            cloud.position.set(Math.cos(angle)*dist, 100 + Math.random()*40, Math.sin(angle)*dist);
            scene.add(cloud);
        }

        // 2. THE DENSE FOREST & PATH
        const path = new THREE.Mesh(new THREE.PlaneGeometry(10, 300), pathMat);
        path.rotation.x = -Math.PI/2; path.position.set(-25, -1.51, -50); scene.add(path);

        function createTree() {
            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.6, 4), woodMat);
            trunk.position.y = 1; tree.add(trunk);
            for(let i=0; i<3; i++) {
                const leaves = new THREE.Mesh(new THREE.ConeGeometry(3.5 - i, 5, 8), leafMat);
                leaves.position.y = 3 + (i * 2.5); tree.add(leaves);
            }
            return tree;
        }

        for(let i=0; i<200; i++) {
            const tree = createTree();
            const angle = Math.random() * Math.PI * 2;
            const dist = 30 + Math.random() * 150; // MUCH CLOSER
            const x = Math.cos(angle) * dist;
            const z = Math.sin(angle) * dist;
            if(Math.abs(x) > 15 || z > 10 || z < -50) { // Keep cave clear
                tree.position.set(x, -1.5, z);
                scene.add(tree);
            }
        }

        const grass = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.52; scene.add(grass);

        scene.add(new THREE.AmbientLight(0x777777));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(1, 1, 1); scene.add(dirLight);

        // 3. THE RECTANGLE CAVE (Fully Sealed)
        const walls = [];
        function makeWall(w, h, d, x, y, z, mat = rockMat) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            walls.push(mesh);
        }

        makeWall(1, 10, 40, 10, 3.5, -20);         // Right Wall
        makeWall(1, 10, 15, -10, 3.5, -32.5);     // Left Front (Sealed)
        // GAP for side exit remains at Z = -17 to -23 roughly
        makeWall(1, 10, 15, -10, 3.5, -7.5);      // Left Back (Sealed)
        makeWall(20, 10, 1, 0, 3.5, -40);         // Back Wall
        makeWall(20, 1, 40, 0, 8.5, -20);         // Ceiling
        makeWall(20, 0.5, 40, 0, -1.3, -20, floorMat); // Floor

        // 4. MOVEMENT
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        camera.position.set(0, 2, 10); 

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.6;
            let moveX = 0, moveZ = 0;
            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            let nextX = camera.position.x + moveX;
            let nextZ = camera.position.z + moveZ;

            let hitWall = false;
            walls.forEach(w => {
                const wallBox = new THREE.Box3().setFromObject(w);
                if (wallBox.containsPoint(new THREE.Vector3(nextX, 2, nextZ))) hitWall = true;
            });

            if (!hitWall) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            const inCave = (camera.position.z < 0 && camera.position.z > -40 && Math.abs(camera.position.x) < 10);
            scene.background = new THREE.Color(inCave ? 0x000000 : 0x87CEEB);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
