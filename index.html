<!DOCTYPE html>
<html>
<head>
    <title>Estate V60 - Fixed Physics</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; color: #fff; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 2px solid #3498db; pointer-events: none; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #1a1a1a; color: #3498db; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .btn { padding: 15px 40px; font-size: 20px; cursor: pointer; background: #3498db; border: none; color: white; border-radius: 5px; font-weight: bold; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; border: 2px solid #fff; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ESTATE V60</h1>
        <p>Controls Recalibrated | Jump & Collision Fixed</p>
        <button class="btn" onclick="start()">START GAME</button>
    </div>

    <div id="ui">
        <b>W / S</b>: Forward / Back (Priority)<br>
        <b>A / D</b>: Turn Left / Right<br>
        <b>UP / DOWN</b>: Tilt Camera<br>
        <b>SPACE</b>: Jump | <b>B</b>: Build | <b>R</b>: Delete<br>
        <hr>
        Current Key: <span id="activeKey" style="color:#f1c40f">NONE</span>
    </div>

    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, car, raycaster;
        let mouse = new THREE.Vector2(), keyStack = [];
        let objects = [], buildableSurface = [], buildMode = false, isDriving = false;
        let playerYaw = 0, playerPitch = 0, vy = 0, isJumping = false;

        function start() {
            document.getElementById('overlay').style.display = 'none';
            init();
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            raycaster = new THREE.Raycaster();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            // World Base
            const floorGeo = new THREE.PlaneGeometry(1000, 1000);
            const floor = new THREE.Mesh(floorGeo, new THREE.MeshBasicMaterial({color: 0x27ae60}));
            floor.rotation.x = -Math.PI/2; 
            scene.add(floor); 
            buildableSurface.push(floor);

            createVillage();
            createCar();

            // INPUT ENGINE
            window.addEventListener('keydown', e => {
                if (!keyStack.includes(e.code)) keyStack.push(e.code);
                if (e.code === 'Space' && !isJumping && !isDriving) { vy = 0.5; isJumping = true; }
                if (e.code === 'KeyB') buildMode = !buildMode;
                if (e.code === 'KeyE') toggleDrive();
                if (e.code === 'KeyR') deleteBlock();
            });
            window.addEventListener('keyup', e => {
                keyStack = keyStack.filter(k => k !== e.code);
            });
            window.addEventListener('mousedown', placeBlock);
            window.addEventListener('mousemove', e => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            loop();
        }

        function createCar() {
            car = new THREE.Group();
            const b = new THREE.Mesh(new THREE.BoxGeometry(4, 2, 6), new THREE.MeshBasicMaterial({color: 0xe74c3c}));
            b.position.y = 1; car.add(b);
            car.position.set(10, 0, 0);
            scene.add(car);
            objects.push(b);
        }

        function createVillage() {
            const mat = new THREE.MeshBasicMaterial({color: 0x95a5a6});
            for(let i=0; i<3; i++) {
                const h = new THREE.Mesh(new THREE.BoxGeometry(10, 10, 10), mat);
                h.position.set(-20, 5, i * -20);
                scene.add(h);
                objects.push(h);
            }
        }

        function checkCollision(pos) {
            const pBox = new THREE.Box3().setFromCenterAndSize(pos, new THREE.Vector3(2.5, 4, 2.5));
            for(let obj of objects) {
                const oBox = new THREE.Box3().setFromObject(obj);
                if(pBox.intersectsBox(oBox)) return true;
            }
            return false;
        }

        function placeBlock() {
            if(!buildMode) return;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(buildableSurface);
            if (hits.length > 0) {
                const p = hits[0].point;
                const b = new THREE.Mesh(new THREE.BoxGeometry(3,3,3), new THREE.MeshBasicMaterial({color: 0xffffff}));
                b.position.set(Math.round(p.x/3)*3, Math.round(p.y/3)*3 + 1.5, Math.round(p.z/3)*3);
                scene.add(b);
                objects.push(b);
                buildableSurface.push(b);
            }
        }

        function deleteBlock() {
            if(!buildMode) return;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(objects);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if(obj !== car && obj.material.color.getHex() === 0xffffff) {
                    scene.remove(obj);
                    objects = objects.filter(o => o !== obj);
                    buildableSurface = buildableSurface.filter(s => s !== obj);
                }
            }
        }

        function toggleDrive() {
            if(isDriving) { isDriving = false; camera.position.y = 5; }
            else if(camera.position.distanceTo(car.position) < 8) isDriving = true;
        }

        function loop() {
            requestAnimationFrame(loop);
            const topKey = keyStack[keyStack.length - 1];
            document.getElementById('activeKey').innerText = topKey || "NONE";

            const speed = 0.5;
            // FIXED DIRECTION: Sin and Cos swapped/flipped to match standard "Forward"
            const moveX = Math.sin(playerYaw) * speed;
            const moveZ = Math.cos(playerYaw) * speed;

            // 1. HORIZONTAL MOVEMENT & ROTATION
            if (topKey === 'KeyW') {
                let next = camera.position.clone().add(new THREE.Vector3(moveX, 0, moveZ));
                if(isDriving) { car.position.x += moveX*2; car.position.z += moveZ*2; }
                else if (!checkCollision(next)) camera.position.copy(next);
            } 
            else if (topKey === 'KeyS') {
                let next = camera.position.clone().sub(new THREE.Vector3(moveX, 0, moveZ));
                if(isDriving) { car.position.x -= moveX*2; car.position.z -= moveZ*2; }
                else if (!checkCollision(next)) camera.position.copy(next);
            } 
            else if (topKey === 'KeyA') playerYaw += 0.05;
            else if (topKey === 'KeyD') playerYaw -= 0.05;
            else if (topKey === 'ArrowUp') playerPitch = Math.min(playerPitch + 0.04, 1.4);
            else if (topKey === 'ArrowDown') playerPitch = Math.max(playerPitch - 0.04, -1.4);

            // 2. VERTICAL PHYSICS (Independent of Key Priority)
            if(!isDriving) {
                camera.position.y += vy;
                if(isJumping) vy -= 0.025; // Gravity
                if(camera.position.y <= 5) {
                    camera.position.y = 5;
                    vy = 0;
                    isJumping = false;
                }
            }

            // 3. FINAL CAMERA PLACEMENT
            if(isDriving) {
                car.rotation.y = playerYaw;
                camera.position.set(car.position.x - Math.sin(playerYaw)*15, car.position.y + 10, car.position.z - Math.cos(playerYaw)*15);
                camera.lookAt(car.position);
            } else {
                camera.rotation.set(playerPitch, playerYaw, 0, 'YXZ');
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
