<!DOCTYPE html>
<html>
<head>
    <title>Estate V78 - Neon Highway</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: #fff; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; border: 1px solid #a020f0; pointer-events: none; }
        #cheatBox { position: absolute; top: 10px; right: 10px; background: #111; padding: 15px; border: 2px solid #32cd32; border-radius: 10px; }
        #commentBox { position: absolute; bottom: 20px; left: 20px; background: rgba(10,10,10,0.9); padding: 15px; border: 1px solid #555; width: 250px; border-radius: 5px; }
        #commentList { height: 80px; overflow-y: auto; font-size: 11px; margin-bottom: 5px; border-bottom: 1px solid #333; }
        #djDeck { position: absolute; bottom: 20px; right: 20px; background: #111; padding: 15px; border: 2px solid #a020f0; width: 280px; }
        input { background: #000; color: #32cd32; border: 1px solid #333; padding: 5px; width: 80%; }
        .btn { cursor: pointer; background: #32cd32; color: #000; border: none; padding: 5px 10px; font-weight: bold; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:#a020f0; letter-spacing:10px;">NEON HIGHWAY V78</h1>
        <button class="btn" style="font-size:20px; padding:15px 40px;" onclick="start()">IGNITION</button>
    </div>

    <div id="ui">
        <b>WASD</b>: Drive | <b>Status</b>: <span style="color:#00ffff">TRI-METAL NEON</span>
    </div>

    <div id="cheatBox">
        <b>‚å®Ô∏è SYSTEM CONSOLE</b><br>
        <input type="text" id="cheatInput" placeholder="Enter System Key...">
        <button class="btn" onclick="checkCheat()">RUN</button>
        <button id="stealthBtn" class="btn" style="display:none; margin-top:5px; width:100%; background:#4facfe;" onclick="toggleStealth()">GHOST MODE: OFF</button>
    </div>

    <div id="commentBox">
        <b>üí¨ LIVE FEED</b>
        <div id="commentList">Roads initialized. Crystal trails active.</div>
        <input type="text" id="comInput" placeholder="Type here...">
        <button class="btn" onclick="addComment()">SEND</button>
    </div>

    <div id="djDeck">
        <b>üéµ DJ DECK</b><br>
        <input type="text" id="musicLink" placeholder="YouTube Link...">
        <button class="btn" onclick="playLink()">LOAD</button>
        <iframe id="playerFrame" style="display:none; width:100%; height:60px; margin-top:10px;" allow="autoplay"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, carGroup, chassis, cabin, spoiler;
        let keyStack = [], playerYaw = 0, speed = 0, isStealth = false;
        let trailSegments = [], frameCount = 0;

        function start() {
            document.getElementById('overlay').style.display = 'none';
            init();
        }

        function createSign(text, pos) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 128;
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,512,128);
            ctx.strokeStyle = '#32cd32'; ctx.lineWidth = 10; ctx.strokeRect(0,0,512,128);
            ctx.font = 'bold 80px Courier New'; ctx.fillStyle = '#32cd32'; ctx.textAlign = 'center';
            ctx.fillText(text, 256, 90);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(canvas)}));
            sprite.scale.set(30, 8, 1); sprite.position.set(pos[0], pos[1], pos[2]); scene.add(sprite);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // GRIDS (Purple Major / Green Minor)
            scene.add(new THREE.GridHelper(2000, 200, 0x32cd32, 0x153315));
            const purpleGrid = new THREE.GridHelper(2000, 40, 0xa020f0, 0xa020f0);
            purpleGrid.position.y = 0.05; scene.add(purpleGrid);

            // THE ROAD
            const roadGeo = new THREE.PlaneGeometry(30, 1000);
            const roadMat = new THREE.MeshStandardMaterial({color: 0x050505, roughness: 0.1, metalness: 0.5});
            const road = new THREE.Mesh(roadGeo, roadMat);
            road.rotation.x = -Math.PI/2;
            road.position.y = 0.1;
            scene.add(road);
            
            // Road Edges (Neon Glow)
            const edgeGeo = new THREE.BoxGeometry(1, 0.2, 1000);
            const edgeMat = new THREE.MeshBasicMaterial({color: 0x00ffff});
            const e1 = new THREE.Mesh(edgeGeo, edgeMat); e1.position.set(15, 0.2, 0); scene.add(e1);
            const e2 = new THREE.Mesh(edgeGeo, edgeMat); e2.position.set(-15, 0.2, 0); scene.add(e2);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(10,50,10); scene.add(sun);

            // SIGNS & AUDIENCE
            const points = [[0, 5, 200], [0, 5, -200], [0, 5, 450]];
            points.forEach(p => {
                createSign("race2win!", [p[0]+25, 10, p[2]]);
                for(let i=0; i<10; i++){
                    const fan = new THREE.Mesh(new THREE.BoxGeometry(2,4,2), new THREE.MeshBasicMaterial({color: Math.random()*0xffffff}));
                    fan.position.set(p[0]+20+(Math.random()*10), 2, p[2]+(Math.random()-0.5)*30); scene.add(fan);
                }
            });

            createCar();
            window.addEventListener('keydown', e => { if(!keyStack.includes(e.code)) keyStack.push(e.code); });
            window.addEventListener('keyup', e => keyStack = keyStack.filter(k => k !== e.code));
            animate();
        }

        function createCar() {
            carGroup = new THREE.Group();
            // GOLD, SILVER, DIAMOND + NEON TINT
            const triMetalMat = new THREE.MeshPhysicalMaterial({
                color: 0xffd700, // Gold Base
                emissive: 0x00ffff, emissiveIntensity: 0.3, // Neon Tint
                metalness: 1.0, // Silver reflectivity
                roughness: 0.1, 
                clearcoat: 1.0, // Diamond gloss
                clearcoatRoughness: 0,
                transparent: true
            });
            
            chassis = new THREE.Mesh(new THREE.BoxGeometry(4, 0.8, 8), triMetalMat); chassis.position.y = 0.5; carGroup.add(chassis);
            cabin = new THREE.Mesh(new THREE.BoxGeometry(2.5, 1, 4), new THREE.MeshPhysicalMaterial({color:0x000000, metalness:1, roughness:0, transparent:true}));
            cabin.position.set(0, 1.2, -0.5); carGroup.add(cabin);
            spoiler = new THREE.Mesh(new THREE.BoxGeometry(4, 0.1, 1.5), triMetalMat); spoiler.position.set(0, 1.5, 3.5); carGroup.add(spoiler);
            
            const wMat = new THREE.MeshBasicMaterial({color: 0x222222});
            for(let i=0; i<4; i++) {
                const w = new THREE.Mesh(new THREE.CylinderGeometry(0.8,0.8,0.5), wMat);
                w.rotation.z = Math.PI/2; w.position.set(i<2?2.3:-2.3, 0.5, i%2==0?2.5:-2.5); carGroup.add(w);
            }
            scene.add(carGroup);
        }

        function spawnTrail() {
            const geo = new THREE.OctahedronGeometry(0.6, 0);
            const mat = new THREE.MeshBasicMaterial({color: 0xff00ff, transparent: true, opacity: 0.8});
            const crystal = new THREE.Mesh(geo, mat);
            crystal.position.copy(carGroup.position);
            crystal.position.y = 0.5;
            scene.add(crystal);
            trailSegments.push({mesh: crystal, life: 1.0});
        }

        function checkCheat() {
            if(document.getElementById('cheatInput').value.toLowerCase() === 'race2win') {
                document.getElementById('stealthBtn').style.display = 'block';
                alert("STEALTH UNLOCKED.");
            }
        }

        function toggleStealth() {
            isStealth = !isStealth;
            const op = isStealth ? 0.05 : 1.0;
            [chassis, cabin, spoiler].forEach(p => p.material.opacity = op);
            document.getElementById('stealthBtn').innerText = isStealth ? "GHOST MODE: ON" : "GHOST MODE: OFF";
        }

        function addComment() { const i = document.getElementById('comInput'); if(i.value) { document.getElementById('commentList').innerHTML += `<div><b>User:</b> ${i.value}</div>`; i.value = ""; }}
        function playLink() { const u = document.getElementById('musicLink').value; let id = u.includes("v=") ? u.split("v=")[1].split("&")[0] : u.split("youtu.be/")[1]; if(id) { const f = document.getElementById('playerFrame'); f.style.display = "block"; f.src = `https://www.youtube.com/embed/${id}?autoplay=1`; }}

        function animate() {
            requestAnimationFrame(animate);
            const topKey = keyStack[keyStack.length - 1];
            if (topKey === 'KeyW') speed = Math.min(speed + 0.06, 2.5);
            else if (topKey === 'KeyS') speed = Math.max(speed - 0.06, -1.0);
            else speed *= 0.96;

            if (topKey === 'KeyA') playerYaw += 0.045;
            if (topKey === 'KeyD') playerYaw -= 0.045;

            carGroup.rotation.y = playerYaw;
            carGroup.position.x += Math.sin(playerYaw) * speed;
            carGroup.position.z += Math.cos(playerYaw) * speed;

            frameCount++;
            if(Math.abs(speed) > 0.1 && frameCount % 3 === 0) spawnTrail();
            for(let i = trailSegments.length - 1; i >= 0; i--) {
                let s = trailSegments[i];
                s.life -= 0.02; s.mesh.material.opacity = s.life; s.mesh.rotation.y += 0.1;
                if(s.life <= 0) { scene.remove(s.mesh); trailSegments.splice(i, 1); }
            }

            camera.position.set(carGroup.position.x - Math.sin(playerYaw)*20, 10, carGroup.position.z - Math.cos(playerYaw)*20);
            camera.lookAt(carGroup.position);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
