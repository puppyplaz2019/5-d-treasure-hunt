<!DOCTYPE html>
<html>
<head>
    <title>3D Cave - No Limits</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui { 
            position: absolute; top: 10px; left: 10px; 
            color: #00ff00; font-family: monospace; pointer-events: none; 
            background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>CAVE_EXPLORER_V13</h1>
        <p>Go around the side to find the RED POLE in the back!</p>
        <p id="dist">DISTANCE: ---</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // MATERIALS
        const rockMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x2d5a27 });

        // 1. THE LANDSCAPE
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), grassMat);
        grass.rotation.x = -Math.PI/2; grass.position.y = -1.52; scene.add(grass);

        const caveFloor = new THREE.Mesh(new THREE.PlaneGeometry(20, 40), rockMat);
        caveFloor.rotation.x = -Math.PI/2; caveFloor.position.y = -1.5; scene.add(caveFloor);

        // 2. THE CAVE WALLS (Physical Objects)
        const walls = [];
        function makeWall(w, h, d, x, z) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), rockMat);
            mesh.position.set(x, h/2 - 1.5, z);
            scene.add(mesh);
            walls.push(mesh);
        }

        // Right Wall
        makeWall(1, 10, 40, 10, 0);
        // Left Wall (Front part)
        makeWall(1, 10, 15, -10, -12.5);
        // Left Wall (Back part)
        makeWall(1, 10, 15, -10, 12.5);
        // Front Wall
        makeWall(20, 10, 1, 0, -20);
        // Back Wall
        makeWall(20, 10, 1, 0, 20);
        // Ceiling
        const ceil = new THREE.Mesh(new THREE.PlaneGeometry(20, 40), rockMat);
        ceil.rotation.x = Math.PI/2; ceil.position.y = 8.5; scene.add(ceil);

        // 3. LANDMARKS (Behind the cave)
        const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 20), new THREE.MeshStandardMaterial({color: 0xff0000}));
        pole.position.set(0, 5, 30); // 10 meters BEHIND the back wall
        scene.add(pole);

        // 4. DECORATIONS
        scene.add(new THREE.AmbientLight(0x444444));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 100, 100); scene.add(sun);

        // 5. CONTROLS
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        let yaw = 0, pitch = 0;
        camera.position.set(0, 0, 10);

        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowLeft']) yaw += 0.05;
            if (keys['ArrowRight']) yaw -= 0.05;
            if (keys['ArrowUp']) pitch += 0.04;
            if (keys['ArrowDown']) pitch -= 0.04;
            camera.rotation.set(pitch, yaw, 0, 'YXZ');

            const spd = 0.3;
            let moveX = 0;
            let moveZ = 0;

            if (keys['KeyW']) { moveX -= Math.sin(yaw) * spd; moveZ -= Math.cos(yaw) * spd; }
            if (keys['KeyS']) { moveX += Math.sin(yaw) * spd; moveZ += Math.cos(yaw) * spd; }
            if (keys['KeyA']) { moveX -= Math.cos(yaw) * spd; moveZ += Math.sin(yaw) * spd; }
            if (keys['KeyD']) { moveX += Math.cos(yaw) * spd; moveZ -= Math.sin(yaw) * spd; }

            // SIMPLE BOX COLLISION
            let nextX = camera.position.x + moveX;
            let nextZ = camera.position.z + moveZ;

            // Only stop the player if they are INSIDE the wall's thickness
            // Otherwise, let them walk anywhere!
            let collision = false;
            walls.forEach(w => {
                const bounds = new THREE.Box3().setFromObject(w);
                if (bounds.containsPoint(new THREE.Vector3(nextX, camera.position.y, nextZ))) {
                    collision = true;
                }
            });

            if (!collision) {
                camera.position.x = nextX;
                camera.position.z = nextZ;
            }

            // Sky Logic
            if (Math.abs(camera.position.x) > 12 || Math.abs(camera.position.z) > 22) {
                scene.background = new THREE.Color(0x87CEEB);
            } else {
                scene.background = new THREE.Color(0x000000);
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
