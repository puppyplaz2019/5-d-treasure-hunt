<!DOCTYPE html>
<html>
<head>
    <title>Estate V88 - The Bright Race</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0b0b0b; font-family: 'Courier New', monospace; color: #fff; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; border: 1px solid #00ffff; pointer-events: none; }
        
        /* TIMER & SHARE (RIGHT ALIGNED) */
        #topCenter { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); display: flex; align-items: flex-start; gap: 20px; }
        #timerBox { background: rgba(0,0,0,0.9); padding: 15px; border: 2px solid #ffd700; border-radius: 10px; text-align: center; min-width: 200px; }
        #shareBtn { background: #32cd32; color: #000; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; border: 2px solid #fff; pointer-events: auto; white-space: nowrap; }

        #tipJar { position: absolute; bottom: 180px; right: 20px; background: linear-gradient(45deg, #c0c0c0, #ffd700); padding: 12px; border-radius: 10px; border: 3px solid #00ffff; color: #000; font-weight: bold; text-align: center; cursor: pointer; box-shadow: 0 0 20px #00ffff; z-index: 20;}
        #commentBox { position: absolute; bottom: 20px; left: 20px; background: rgba(10,10,10,0.9); padding: 15px; border: 1px solid #555; width: 300px; border-radius: 5px; }
        #commentList { height: 100px; overflow-y: auto; font-size: 11px; margin-bottom: 5px; border-bottom: 1px solid #333; }
        #djDeck { position: absolute; bottom: 20px; right: 20px; background: #111; padding: 15px; border: 2px solid #a020f0; width: 280px; }
        input { background: #000; color: #32cd32; border: 1px solid #333; padding: 5px; }
        .btn { cursor: pointer; background: #32cd32; color: #000; border: none; padding: 5px 10px; font-weight: bold; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:#ffd700; letter-spacing:10px;">V88: BRIGHT CIRCUIT</h1>
        <button class="btn" style="font-size:20px; padding:15px 40px;" onclick="start()">START ENGINES</button>
    </div>

    <div id="topCenter">
        <div id="timerBox">
            <div style="font-size: 10px; color: #ffd700;">LAP TIME</div>
            <div id="currTime" style="font-size: 24px; font-weight: bold;">--:--.--</div>
            <div id="bestTime" style="font-size: 12px; color: #00ffff; margin-top: 5px;">BEST: --:--.--</div>
        </div>
        <div id="shareBtn" onclick="copyLink()">üîó SHARE GAME</div>
    </div>

    <div id="ui">
        <b>WASD</b>: Drive | <b>Status</b>: <span id="statusTxt" style="color:#00ffff">READY</span><br>
        <small style="color: #ffd700;">Support: Jimmy Shanks (ESOFA)</small>
    </div>

    <div id="tipJar" onclick="openJimmyTip()">
        ü•Å TIP JIMMY SHANKS<br>
        <span style="font-size: 9px;">Emmanuel School of Fine Arts</span>
    </div>

    <div id="commentBox">
        <b>üí¨ LIVE FEED</b>
        <div id="commentList">Spawning behind start line...</div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="comInput" style="flex-grow:1;" placeholder="Speak/Type...">
            <button class="btn" onclick="startVoice()">üé§</button>
            <button class="btn" onclick="addComment()">SEND</button>
        </div>
    </div>

    <div id="djDeck">
        <b>üéµ DJ DECK</b><br>
        <input type="text" id="musicLink" style="width:90%;" placeholder="YouTube URL...">
        <button class="btn" style="margin-top:5px; width:100%;" onclick="playLink()">LOAD TRACK</button>
        <iframe id="playerFrame" style="display:none; width:100%; height:60px; margin-top:10px;" allow="autoplay"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, carGroup;
        let keyStack = [], playerYaw = 0, speed = 0;
        let startTime = 0, bestTime = Infinity, lapActive = false, checkpointReached = false, racePrompted = false;

        function start() { document.getElementById('overlay').style.display = 'none'; init(); }

        function copyLink() {
            const el = document.createElement('textarea'); el.value = window.location.href;
            document.body.appendChild(el); el.select(); document.execCommand('copy');
            document.body.removeChild(el); document.getElementById('shareBtn').innerText = "‚úÖ COPIED!";
            setTimeout(() => { document.getElementById('shareBtn').innerText = "üîó SHARE GAME"; }, 2000);
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0f); // Slightly lighter background
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // BRIGHTER GRIDS
            scene.add(new THREE.GridHelper(10000, 100, 0x32cd32, 0x223322));

            // THE TRACK (120 Width)
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(1200, 0, 1000),
                new THREE.Vector3(2800, 0, 1500),
                new THREE.Vector3(4500, 0, 0),
                new THREE.Vector3(2000, 0, -2500),
                new THREE.Vector3(0, 0, 0)
            ]);
            curve.closed = true;
            
            const points = curve.getPoints(300);
            const roadGeo = new THREE.BufferGeometry();
            const verts = [];
            const indices = [];
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                const next = points[(i + 1) % points.length];
                const dir = new THREE.Vector3().subVectors(next, p).normalize();
                const side = new THREE.Vector3(0, 1, 0).cross(dir).multiplyScalar(60);
                verts.push(p.x + side.x, 0.05, p.z + side.z); 
                verts.push(p.x - side.x, 0.05, p.z - side.z);
            }
            for (let i = 0; i < (points.length - 1) * 2; i += 2) {
                indices.push(i, i+1, i+2, i+1, i+3, i+2);
            }
            roadGeo.setAttribute('position', new THREE.Float32BufferAttribute(verts, 3));
            roadGeo.setIndex(indices);
            roadGeo.computeVertexNormals();
            scene.add(new THREE.Mesh(roadGeo, new THREE.MeshPhysicalMaterial({ color: 0x151515, metalness: 0.6, roughness: 0.3 })));

            // START/FINISH LINE
            const finishLine = new THREE.Mesh(new THREE.PlaneGeometry(120, 12), new THREE.MeshBasicMaterial({color: 0xffffff, transparent: true, opacity: 0.9, side: THREE.DoubleSide}));
            finishLine.rotation.x = Math.PI/2; finishLine.position.y = 0.08; scene.add(finishLine);

            // BRIGHTER LIGHTING
            scene.add(new THREE.AmbientLight(0xffffff, 1.2)); // Stronger overall light
            const sun = new THREE.DirectionalLight(0x00ffff, 0.5); sun.position.set(500, 1000, 500); scene.add(sun);
            const backLight = new THREE.DirectionalLight(0xffffff, 0.5); backLight.position.set(-500, 1000, -500); scene.add(backLight);

            createCar();
            window.addEventListener('keydown', e => { if(!keyStack.includes(e.code)) keyStack.push(e.code); });
            window.addEventListener('keyup', e => keyStack = keyStack.filter(k => k !== e.code));
            animate();
        }

        function createCar() {
            carGroup = new THREE.Group();
            const mat = new THREE.MeshPhysicalMaterial({ color: 0xffd700, metalness: 1, roughness: 0.01, clearcoat: 1 });
            const chassis = new THREE.Mesh(new THREE.BoxGeometry(6, 1.2, 12), mat); chassis.position.y = 0.6; carGroup.add(chassis);
            const cabin = new THREE.Mesh(new THREE.BoxGeometry(4, 1.5, 6), new THREE.MeshPhysicalMaterial({color: 0x000, metalness: 1})); cabin.position.set(0, 1.8, 1); carGroup.add(cabin);
            const spoiler = new THREE.Mesh(new THREE.BoxGeometry(6, 0.4, 3), mat); spoiler.position.set(0, 2.6, -5); carGroup.add(spoiler);
            
            // SPAWN BEHIND LINE
            carGroup.position.set(0, 0, -50);
            scene.add(carGroup);
        }

        function formatTime(ms) {
            let m = Math.floor(ms / 60000); let s = Math.floor((ms % 60000) / 1000); let c = Math.floor((ms % 1000) / 10);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${c.toString().padStart(2, '0')}`;
        }

        function animate() {
            requestAnimationFrame(animate);
            const k = keyStack[keyStack.length - 1];
            
            // SPEED LOGIC
            if (k === 'KeyW') speed = Math.min(speed + 0.12, 4.5);
            else if (k === 'KeyS') speed = Math.max(speed - 0.12, -1.8);
            else speed *= 0.96;

            if (k === 'KeyA') playerYaw += 0.045;
            if (k === 'KeyD') playerYaw -= 0.045;

            carGroup.rotation.y = playerYaw;
            carGroup.position.x += Math.sin(playerYaw) * speed;
            carGroup.position.z += Math.cos(playerYaw) * speed;

            // RACE LOGIC
            const zPos = carGroup.position.z;
            const xPos = carGroup.position.x;
            const distToOrigin = Math.sqrt(xPos*xPos + zPos*zPos);

            if (zPos >= 0 && !racePrompted && !lapActive) {
                racePrompted = true;
                speed = 0; // Pause for prompt
                if (confirm("Do you want to race?")) {
                    startTime = Date.now();
                    lapActive = true;
                    document.getElementById('commentList').innerHTML += `<div style="color:#ffd700">RACE STARTED! Good luck!</div>`;
                } else {
                    document.getElementById('commentList').innerHTML += `<div>Okay, see you soon then!</div>`;
                }
            }

            if (lapActive) {
                if (distToOrigin > 1500) checkpointReached = true; 
                if (distToOrigin < 35 && checkpointReached) {
                    const finalTime = Date.now() - startTime;
                    if (finalTime < bestTime) { 
                        bestTime = finalTime; 
                        document.getElementById('bestTime').innerText = "BEST: " + formatTime(bestTime);
                    }
                    startTime = Date.now(); checkpointReached = false;
                    document.getElementById('commentList').innerHTML += `<div style="color:#32cd32">LAP COMPLETE!</div>`;
                }
                document.getElementById('currTime').innerText = formatTime(Date.now() - startTime);
            }

            camera.position.set(carGroup.position.x - Math.sin(playerYaw)*40, 20, carGroup.position.z - Math.cos(playerYaw)*40);
            camera.lookAt(carGroup.position);
            renderer.render(scene, camera);
        }

        function openJimmyTip() { window.open("https://www.sanangelogives.org/organization/emmanuelschooloffinearts", '_blank'); }
        function addComment() { const i = document.getElementById('comInput'); if(i.value) { document.getElementById('commentList').innerHTML += `<div><b>Driver:</b> ${i.value}</div>`; i.value = ""; } }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        function startVoice() { if (recognition) recognition.start(); }
        if(recognition) { recognition.onresult = (e) => { document.getElementById('comInput').value = e.results[0][0].transcript; }; }
        function playLink() { const u = document.getElementById('musicLink').value; let id = u.includes("v=") ? u.split("v=")[1].split("&")[0] : (u.includes("youtu.be/") ? u.split("youtu.be/")[1] : null); if(id) { document.getElementById('playerFrame').style.display = "block"; document.getElementById('playerFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`; } }
    </script>
</body>
</html>
