<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #eef2f3; }
        .box { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        input { padding: 10px; font-size: 16px; margin-bottom: 10px; width: 200px; }
    </style>
</head>
<body>

    <div class="box">
        <div id="loginSection">
            <h1>Login Test</h1>
            <input type="text" id="nameInput" placeholder="Enter Name">
            <br>
            <button onclick="testButton()">CLICK TO ENTER</button>
        </div>

        <div id="gameSection" class="hidden">
            <h1>Welcome!</h1>
            <p>If you see this, the button works!</p>
            <button onclick="localStorage.clear(); location.reload();">Reset Everything</button>
        </div>
    </div>

    <script>
        function testButton() {
            console.log("Button was clicked!");
            const name = document.getElementById('nameInput').value;
            
            if (!name) {
                alert("Please type a name first!");
                return;
            }

            // Save to memory
            localStorage.setItem('hero', name);
            
            // Swap sections
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
        }

        // Check if already logged in
        window.onload = function() {
            const saved = localStorage.getItem('hero');
            if (saved) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('gameSection').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
